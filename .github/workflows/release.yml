name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (MAJOR.MINOR.PATCH)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in MAJOR.MINOR.PATCH format (e.g., 3.5.0)"
            exit 1
          fi

      - name: Bump version in manifest.json
        run: |
          sed -i 's/"version": *"[^"]*"/"version": "${{ inputs.version }}"/' manifest.json

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build versions
        run: |
          CHROME_VER=$(sed -n 's/.*"version": *"\([^"]*\)".*/\1/p' dist/chrome/manifest.json)
          FIREFOX_VER=$(sed -n 's/.*"version": *"\([^"]*\)".*/\1/p' dist/firefox/manifest.json)
          echo "Chrome version: $CHROME_VER"
          echo "Firefox version: $FIREFOX_VER"
          if [ "$CHROME_VER" != "${{ inputs.version }}" ] || [ "$FIREFOX_VER" != "${{ inputs.version }}" ]; then
            echo "Error: Build version mismatch"
            exit 1
          fi

      - name: Create zip files
        run: |
          cd dist/chrome && zip -r "../../tabcloser-chrome-v${{ inputs.version }}.zip" . && cd ../..
          cd dist/firefox && zip -r "../../tabcloser-firefox-v${{ inputs.version }}.zip" . && cd ../..

      - name: Commit version bump and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          if git diff --cached --quiet; then
            echo "Version already set to ${{ inputs.version }}, skipping commit"
          else
            git commit -m "Bump version to ${{ inputs.version }}"
          fi
          git tag "v${{ inputs.version }}"
          git push origin HEAD --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ inputs.version }}"
          name: "TabCloser v${{ inputs.version }}"
          generate_release_notes: true
          files: |
            tabcloser-chrome-v${{ inputs.version }}.zip
            tabcloser-firefox-v${{ inputs.version }}.zip
